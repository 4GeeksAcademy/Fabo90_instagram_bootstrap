<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
</head>

<body>
   <div class="container">
    <nav class="navbar navbar-light bg-light">
        <div class="d-flex justify-content-start">
            <i class="fa-brands fa-instagram p-1"></i>
            <p class="font-weight-bold ">Instagram</p>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-success m-2" data-toggle="modal" data-target="#exampleModal">
                Create a new post
            </button>
            
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <p>Caption:</p>
                        <textarea name="caption" cols="50" rows="2" placeholder="Add the caption of your post here"></textarea>
                        <button type="button" class="btn btn-light col-1 border"><i class="fa-solid fa-camera"></i></button>
                        <button type="button" class="btn btn-light col-1 m-2 border"><i class="fa-solid fa-location-dot"></i></button>
                    
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                    </div>
                </div>
                </div>
            </div>

            <div class="dropdown m-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Accesibility</a>
                <a class="dropdown-item" href="#">Privacy and Data</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item text-danger" href="#">Log out</a>
            
                </div>
            </div>
</div>
  
    </nav>
    
   </div> 







<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
